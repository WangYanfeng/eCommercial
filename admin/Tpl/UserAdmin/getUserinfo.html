<table class="table table-hover table-bordered">
  <tr>
    <td width="10%">用户名</td>
    <td width="10%">用户密码</td>
    <td width="10%">所属支店</td>
    <td width="10%">下辖分店</td>
    <td width="20%">商户地址</td>
    <td width="20%">联系电话</td>
    <td width="20%">注册时间</td>
  </tr>
  <foreach name='userinfo_array' item='list'>
    <tr bgcolor="#FFFFFF">
      <td><{$list['vender_name']}></td>
      <td><{$list['vender_pwd']}></td>
      <td><{$list['father_vender']}></td>
      <td><{$list['branch_shops']}></td>
      <td><{$list['shop_addr']}></td>
      <td><{$list['shop_phone']}></td>
      <td><{$list['in_time']}></td>
    </tr>
  </foreach> 
</table>

<div style="margin-bottom:20px" class="result page" id="page"><{$page}></div>
<script type="text/javascript">
    $(function () {
        $("#showUserinfo a").click(function () {
            var temp = $(this).attr('href');
            temp = temp.split("/");
            temp = temp[temp.length - 1];
            temp = temp.split(".");
            $.ajax({
                type: "Post",
                url: "admin.php?m=UserAdmin&a=getUserinfo&p=" + temp[0],
                beforeSend: function () {
                    $("#showUserinfo").text("请稍等!");
                },
                success: function (data) {
                    $('#showUserinfo').html(data);     //将数据重新加载到lcontent容器中
                }
            });
            return false;     //使a标签失效
        });
    });
</script>
